<html>
    <head>
        <title> Console Web App </title>
    </head>
    <body>
<h1> Please open console... </h1> 
<script> 
    var first_name = "Elizabeth";
    console.log(first_name);

    var last_name = "Olsen";
    console.log(last_name);

    var fullname = first_name.concat(last_name);
    console.log(fullname);

    var size = fullname.length;
    console.log(size);

    var squareroot = Math.sqrt(256);
    console.log(squareroot);

    var descending = Math.max(436939294,45984594545,45895445,52776454346);
    console.log(descending);

    var ascending = Math.min(436,4598,45895,527);
    console.log(ascending);

    var a = 20;
    var b = 30;
    console.log(a+b);
    console.log(a*b);
    console.log(a/b);
    console.log(a-b);

    </script>       
    </body>
</html>
